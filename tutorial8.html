<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intraction using alert , confirm and prompt</title>

</head>
<body style="background-color: blueviolet;">
    <div class="container">
        This is Fazal Shop
    </div>
    <script>
        //Alert in in-browser --does not return any thing
        //Alirt in js
        alert("This is a message"); 

        //prompt in js
        let name = prompt("wht is your name?","Guest")
        console.log(name);

///////////// Confirm in Js 
        let deletepost = confirm("do you really want to delete this post?");
        console.log(deletepost)

        //console.log(deletepost)

        if (deletepost){
            //code to delete the post 
            console.log("Your post has been deleted succesfully")
        }
        else{
            //code to cancel deletion of the post
            console.log("your post has been not deleted");
        }
    </script>
    
</body>
</html>
